    <div class="center">
        <h1>Login</h1>
        <form method="post">
            <div class="txt_field">
                <input type="text" id="rno" value="rno" required>
                <label for="rno">Roll Number</label>
            </div>
            <div class="txt_field">
                <input type="password" id="password" value="password" required>
                <label for="password">Password</label>
            </div>
            <div class="pass">Forgot Password ?</div>
            <input type="submit" value="Login">
            <div class="signup">
                New Admission ? <a href="signup.html">sign up</a>
            </div>



        </form>
    </div>
